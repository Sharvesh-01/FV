<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"   crossorigin="anonymous"/>
    <style>
    h1{
      text-align:center;
    }
    body{
      width:50%;
      justify-items: center;
      align-items: center;
      padding-left: 10%;
    }
    input {
    padding-left: 10px;
    } 
    </style>
    <script>
        function validateForm(){
       if(document.myform.name.value==""){
        alert('Enter the Name');
        document.getElementById("name").focus();
        return false;
       }
      else if(document.myform.email.value==""){
        alert('Mail id is required');
        document.getElementById("Email").focus();
        return false;
       }
       else if(document.myform.phonenumber.value==""){
        alert('Phonenumber is required');
        document.getElementById("Phonenumber").focus();
        return false;
       }
       else{
        return true;
       }
    }
    </script>
  </head>

  <body style="background-color: aquamarine;">
    <h1><em>FORM VALIDATION</em></h1>
    <form name="myform" onsubmit="return validateForm()" method="" action="">
      <div class="form-group">
        <lable for="name"> <i><strong>Name</strong> </i></lable>
        <input type="text" class="form-control" id="name" name="name"/>
      </div>
      <br />
      
      <div class="form-group">
        <label for="Email"><i><strong>Email</strong> </i></label>
        <input type="email" class="form-control" id="Email" name="email" />
      </div>
      <br />
      <div class="form-group">
        <label for="Password"><i><strong>Password</strong> </i></label>
        <input type="password" class="form-control" id="Password" name="password" placeholder="" />
      </div>
      <br/>
      <div class ="form-group">
        <label for="Phonenumber"><i><strong>Phonenumber</strong> </i></label>
        <input type="Phonenumber" class="form-control" id="Phonenumber" name="phonenumber"/>  
      </div>
      <br />
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck" />
        <label class="form-check-label" for="exampleCheck"><i><strong>Check</strong> </i></label>
      </div>
      <br />
      <button type="submit" class="btn btn-primary"><strong>SUBMIT</strong></button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"crossorigin="anonymous"></script>
  </body>
</html>
